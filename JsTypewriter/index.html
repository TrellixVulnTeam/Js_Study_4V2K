<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
		body {
				background: #0E1013;
		}
		h1 {
				max-width: 480px;
				text-align: center;
				margin: 60px auto;
				font-family: 'Courier New', Courier, monospace;
				color: #fff;
		}
		h1::after {
			content: '|';
			margin-left: 5px;
			opacity: 1;
			animation: myMove .7s infinite;
		}
		
		@keyframes myMove{
			0%, 100% {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
		}
		#img-chania{
			max-width: 480px;
			margin: 60px auto;
			display:flex;
			animation: myMove .7s;
		}

    </style>
    <title>Js Type Writer</title>
</head>
<body>
    <h1>Chania is the capital of the Chania region on the island of Crete.</h1>

	<div id="img-chania">
	</div>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
